{% extends 'base.html' %}

{% block content %}
<div class="container">
    <p>Select a thumbnail:</p>
    <div class="row justify-content-center">
        {% for thumbnail in filenames %}
        <div class="col-4">
            <a href="{{ url_for('select_thumbnail', filename=filename, thumbnail=thumbnail) }}">
                <img src="{{ url_for('send_file', filename=thumbnail) }}" class="img-fluid">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
